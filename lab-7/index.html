<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">
<title>Laboratorio 7</title>
<script type="text/javascript" src="funciones.js"></script>
</head>

<body>
<form action="#">
<div id="fullpage">
<center><h1>Registrate</h1></center>
<br>
<br>

<table border="0">

<tr>
<td class="label_col">Nombre:</td>
<td class="input_col"><input name="nombre" id="nombre" type="text" onblur="funcion_nombre();"></td>
<td class="feedback_col"><span id="nombrePrompt">&nbsp;</span></td>
</tr>

<tr>
<td class="label_col">Direcccion:</td>
<td class="input_col"><input name="direccion" id="direccion" type="text" onblur="funcion_dir();"></td>
<td class="feedback_col"><span id="direccionPrompt">&nbsp;</span></td>
</tr>

<tr>
<td class="label_col">E-mail:</td>
<td class="input_col"><input name="email" id="email" type="text" onblur="funcion_email();" placeholder =" @ "></td>
<td class="feedback_col"><span id="emailPrompt">&nbsp;</span></td>
</tr>

<tr>
<td class="label_col">Telefono:</td>
<td class="input_col"><input name="telefono" id="telefono" type="text" onblur="funcion_tel();" placeholder ="xxxxxxxxxx"></td>
<td class="feedback_col"><span id="telefonoPrompt">xxxxxxxxxx</span></td>
</tr>

<tr>
<td class="label_col">Contrase√±a:</td>
<td class="input_col"><input name="contrasena" id="contrasena" type="text" onblur="funcion_cont();"></td>
<td class="feedback_col"><span id="contrasenaPrompt">&nbsp;</span></td>
</tr>

</table>

<p>Seleccione su sexo:<br>  
<input type="radio" name="sex" value="Masculino" checked>Masculino<br>
<input type="radio" name="sex" value="Femenino" checked>Femenino<br>

<p><input type="submit" value="send" name="Submit">        
</p>

</div>
